<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring Soon Items - Food Shelter App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Expiring Soon Items</h1>
            <nav>
                <a href="{{ url_for('dashboard') }}" class="nav-link">Back to Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="expiring-soon-section">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in expiring_items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.expiration_date.strftime('%Y-%m-%d') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Food Shelter App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
